<form *ngIf="!submitting" (submit)="submit()">
  <label>
    Description
    <input name="description" [(ngModel)]="description"/>
  </label>

  <label>
    Status
    <select name="status" [(ngModel)]="status">
      <option value="OPEN">Open</option>
      <option value="IN_PROGRESS">In Progress</option>
      <option value="DONE">Done</option>
    </select>
  </label>

  <button [disabled]="submitting">CREATE</button>
</form>
