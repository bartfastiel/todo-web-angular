<h1>Todos</h1>

<ng-container *ngIf="!todos">
  Loading...
</ng-container>

<ng-container *ngIf="todos">
  <p *ngIf="todos.length < 1">No Todos found</p>

  <ul *ngIf="todos.length > 0">
    <li *ngFor="let todo of todos">
      <h2>{{todo.description}}</h2>
      <div>{{todo.status}}</div>
      <a routerLink="/{{todo.id}}/edit">Edit</a>
    </li>
  </ul>
</ng-container>
